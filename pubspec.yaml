name: chango
description: change order management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  async: ^2.11.0
  bloc: ^9.0.0
  collection: ^1.17.1
  csv: ^6.0.0
  device_info: ^2.0.3
  file_picker: ^10.1.2
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  flutter_bloc: ^9.1.0
  flutter_gif: ^0.0.4
  flutter_launcher_icons: ^0.14.3
  flutter_material_color_picker: ^1.2.0
  flutter_native_splash: ^2.2.9
  gif_view: ^1.0.2
  http: ^1.3.0
  image_gallery_saver: ^2.0.3
  intl: ^0.20.2
  localstorage: ^6.0.0
  mime: ^2.0.0
  mustache_template: ^2.0.0
  path_provider: ^2.0.11
  permission_handler: ^12.0.0+1
  printing: ^5.10.4
  translator: ^1.0.3+1
  universal_html: ^2.0.8
  url_launcher: ^6.1.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - images/logo.png
    - images/category.png
    - images/enel_logo.png
    - images/new.png
    - images/books.png
    - images/activities.png


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images/logo.png"
    background_color: "#dce4e8"
    theme_color: "#dce4e8"
#to run flutter pub run flutter_launcher_icons:main

flutter_native_splash:
  color: "#F1F1F1"
  image: images/logo.png
#to run flutter pub run flutter_native_splash:create

